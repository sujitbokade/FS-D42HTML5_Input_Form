<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Field</h1></header>
         <div>
            <label for="text">Enter Name: </label>
            <input type="text" id="text" name="text">
            <error-out class="text-error" for="text"></error-out>
        </div>
        <div>
            <label for="pwd">Enter password: </label>
            <input type ="password" id="pwd" name="pwd">
            <error-out class="pwd-error" for ="pwd"></error-out>
        </div>
        <div>
            <label for="email">Enter Email: </label>
            <input type="email" id="email" name="email">
            <error-out class = "email-error" for ="email"></error-out>
        </div>
        <div>
            <label for="url">Enter url: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="tel">Enter Mobile Number: </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose Date & Time: </label>
            <input type="datetime-local" id="party" name="party">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose Your Salary: </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100">
            <output class="salary-output" for = "salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input',function(){
            let nameRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$!])[a-zA-Z0-9@#$!]{8}$');
            if(nameRegex.test(pwd.value))
            pwdError.textContent = "";
            else pwdError.textContent = "Invalid Password";
        });
        
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let nameRegex = RegExp('^[a-z]*.[a-z]+@[a-z]+.[a-z]{2,3}(.[a-z]{2})*$');
            if(nameRegex.test(email.value))
            emailError.textContent = "";
            else emailError.textContent = "Invalid Email";
        });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
        
       
    </script>
</body>
</html>
